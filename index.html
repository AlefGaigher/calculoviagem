<!DOCTYPE html>
<html>
<head>
  <title>Calculo de Gasolina</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-warning">
	<div class="row mt-lg-5">
	  <div class="container rounded bg-white col-12 col-sm-12 col-md-12 col-lg-5 col-xl-5 mt-lg-5">
		<div class="pt-4 ps-3 pe-3">
			<div class="row">
			    <h4 class="text-center text-warning col-12 mb-5">Calcular Gasolina</h4>
			    <div class="col-6 mb-3">
					<label for="exampleInputEmail1" class="form-label">Valor Atual Gasolina</label>
					<input type="number" placeholder="R$0,00" inputmode="numeric" class="form-control" id="gasolina" aria-describedby="emailHelp">
			    </div>
			    <div class="col-6 mb-3">
					<label for="exampleInputPassword1" class="form-label">KM somente da Ida</label>
					<input type="number" placeholder="000 KM" inputmode="numeric" class="form-control" id="quilometro">
			    </div>
			    <div class="col-6 mb-3">
					<label for="exampleInputPassword1" class="form-label">Autonomia do Carro</label>
					<input type="number" placeholder="00 Km/l" inputmode="numeric" class="form-control" id="autonomia">
			    </div>
			    <div class="col-6 mb-3">
					<label for="exampleInputPassword1" class="form-label">Quantidade de Pessoas</label>
					<input type="number" placeholder="0" inputmode="numeric" class="form-control" id="pessoas">
			    </div>
			    <hr></hr>
				<div class="col-6 mb-3">
					<label for="exampleInputPassword1" class="form-label">KM Total (Ida e Volta)</label>
					<input type="number" placeholder="000 KM" inputmode="numeric" class="form-control" id="totalKM" disabled>
				</div>
				<div class="col-6 mb-3">
					<label for="exampleInputPassword1" class="form-label">Valor Total</label>
					<input type="number" placeholder="R$00,00" inputmode="numeric" class="form-control" id="valorTotal" disabled>
				</div>
				<div class="col-6 mb-3">
					<label for="exampleInputPassword1" class="form-label">Valor Por Pessoa</label>
					<input type="number" placeholder="R$00,00" inputmode="numeric" class="form-control" id="valorPessoa" disabled>
				</div>
				<div class="col-12 mb-3">
					<button type="submit" id="calcular" class="btn btn-warning text-white">Calcular</button>
				</div>
			</div>
		</div>
	  </div>
	</div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" ></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script>
  
	 $("#calcular").on('click',function() {
		var Gasolina = $("#gasolina").val();
		var Quilometro = $("#quilometro").val();
		var Pessoas = $("#pessoas").val();
		var Autonomia = $("#autonomia").val();
		var kmTotal = Quilometro*2;
		var Total = (kmTotal/Autonomia)* Gasolina;
		
		$("#totalKM").val(kmTotal);
		$("#valorTotal").val(Total);
		$("#valorPessoa").val(Total/Pessoas);

	});
  
  </script>

</body>
</html>
