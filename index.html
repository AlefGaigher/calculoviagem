<!DOCTYPE html>
<html>
<head>
  <title>Calculo de Gasolina</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    body {
      background-color: #ffa500;
    }
	
	hr {
		position: relative;
		top: 20px;
		border: none;
		height: 6px;
		background: #ffa500;
		<!-- margin-bottom: 50px; -->
	}
  </style>
</head>
<body>
	<div class="row mt-5">
	  <div class="container-fluid rounded bg-white col-10 col-sm-10 col-md-10 col-lg-5 col-xl-5 mt-5">
		<div class="pt-4 ps-3 pe-3">
			<div class="row">
			  <h4 class="text-center text-warning col-12 mb-5">Calcular Gasolina</h4>
			  <div class="col-6 mb-3">
				<label for="exampleInputEmail1" class="form-label">Valor Atual Gasolina</label>
				<input type="number" placeholder="R$0,00" class="form-control" id="gasolina" aria-describedby="emailHelp">
			  </div>
			  <div class="col-6 mb-3">
				<label for="exampleInputPassword1" class="form-label">KM somente da Ida</label>
				<input type="number" placeholder="000 KM" class="form-control" id="quilometro">
			  </div>
			  <div class="col-6 mb-3">
				<label for="exampleInputPassword1" class="form-label">Autonomia do Carro</label>
				<input type="number" placeholder="00 Km/l" class="form-control" id="autonomia">
			  </div>
			  <div class="col-6 mb-3">
				<label for="exampleInputPassword1" class="form-label">Quantidade de Pessoas</label>
				<input type="number" placeholder="0" class="form-control" id="pessoas">
			  </div>
			  <hr class="text-warning"></hr>
			  <div class="mt-3"></div>
				<div class="col-6 mb-3">
					<label for="exampleInputPassword1" class="form-label">KM Total (Ida e Volta)</label>
					<input type="number" placeholder="000 KM" class="form-control" id="totalKM" disabled>
				</div>
				<div class="col-6 mb-3">
					<label for="exampleInputPassword1" class="form-label">Valor Total</label>
					<input type="number" placeholder="R$00,00" class="form-control" id="valorTotal" disabled>
				</div>
				<div class="col-6 mb-3">
					<label for="exampleInputPassword1" class="form-label">Valor Por Pessoa</label>
					<input type="number" placeholder="R$00,00" class="form-control" id="valorPessoa" disabled>
				</div>
				<div class="col-12 mb-3">
					<button type="submit" id="calcular" class="btn btn-warning text-white">Calcular</button>
				</div>
			</div>
		</div>
	  </div>
	</div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script>
  
	 $("#calcular").on('click',function() {
		var Gasolina = $("#gasolina").val();
		var Quilometro = $("#quilometro").val();
		var Pessoas = $("#pessoas").val();
		var Autonomia = $("#autonomia").val();
		var kmTotal = Quilometro*2;
		var Total = (kmTotal/Autonomia)* Gasolina;
		
		$("#totalKM").val(kmTotal);
		$("#valorTotal").val(Total);
		$("#valorPessoa").val(Total/Pessoas);

	});
  
  </script>

</body>
</html>
